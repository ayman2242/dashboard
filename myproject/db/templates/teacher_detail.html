{% extends 'base.html' %}

{% block content %}

<div style="text-align: center; margin-top: 50px;">
    <h1>Teacher Authorization</h1>
    <p><strong>Name:</strong> {{ teacher.nom }}</p>
    <p><strong>Code AE:</strong> {{ teacher.codeAE }}</p>
    <p><strong>Date Added:</strong> {{ teacher.dateAjout|date:"d/m/Y" }}</p>

    {% if teacher.pdf_file %}
        <p>
            <a href="{{ teacher.pdf_file.url }}" target="_blank">Download PDF</a>
        </p>
    {% endif %}
    

    
</div>
{% endblock %}
