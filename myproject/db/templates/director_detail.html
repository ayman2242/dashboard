{% extends 'base.html' %}

{% block content %}

<div style="text-align: center; margin-top: 50px;">
    <h1>director Authorization</h1>
    <p><strong>Name:</strong> {{ director.nom }}</p>
    <p><strong>Code AD:</strong> {{ director.codeAD }}</p>
    <p><strong>Date Added:</strong> {{ director.dateAjout|date:"d/m/Y" }}</p>

    {% if director.pdf_file %}
        <p>
            <a href="{{ director.pdf_file.url }}" target="_blank">Download PDF</a>
        </p>
    {% endif %}
    

    
</div>
{% endblock %}
