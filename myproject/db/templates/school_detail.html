{% extends 'base.html' %}

{% block content %}

<div style="text-align: center; margin-top: 50px;">
    <h1>school Authorization</h1>
    <p><strong>Name:</strong> {{ school.nom }}</p>
    <p><strong>Code LR:</strong> {{ school.codeLR }}</p>
    <p><strong>Date Added:</strong> {{ school.dateAjout|date:"d/m/Y" }}</p>

    {% if school.pdf_file %}
        <p>
            <a href="{{ school.pdf_file.url }}" target="_blank">Download PDF</a>
        </p>
    {% endif %}
    

    
</div>
{% endblock %}
