{% extends "base.html" %}

{% block title %} Added Successfully{% endblock %}

{% block content %}
<div class="success-container">
    <div class="success-icon"></div>

    <h1 class="success-title"> Added Successfully!</h1>

    {% if object.pdf_file %}
        <a href="{{ object.pdf_file.url }}" class="download-btn" download id="downloadBtn">
            <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-4-4m4 4l4-4M12 2v8" />
            </svg>
            <span class="download-text">Download PDF</span>
        </a>
    {% else %}
        <p class="no-pdf-message">ðŸ“„ No PDF available at this time</p>
    {% endif %}

    <a href="{% url 'home' %}" class="home-link">
        <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Return to Home
    </a>
</div>

<style>
/* Container */
.success-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 40px 32px;
    max-width: 480px;
    width: 100%;
    margin: 80px auto;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    animation: slideUp 0.6s ease-out;
}

/* Success Icon */
.success-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #00C851, #00A040);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 24px;
    font-size: 32px;
    color: white;
    font-weight: bold;
    animation: pop 0.5s ease-out forwards;
}
.success-icon::before {
    content: 'âœ“';
}

/* Title */
.success-title {
    font-size: 28px;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 32px;
}

/* PDF Download */
.download-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: linear-gradient(135deg, #4299e1, #3182ce);
    color: white;
    text-decoration: none;
    padding: 14px 28px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 16px;
    transition: 0.3s ease;
}
.download-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(66, 153, 225, 0.4);
    background: linear-gradient(135deg, #3182ce, #2c5282);
}

/* No PDF message */
.no-pdf-message {
    color: #718096;
    font-size: 16px;
    padding: 20px;
    background: #edf2f7;
    border-radius: 12px;
    border: 2px dashed #cbd5e0;
    margin-bottom: 24px;
}

/* Home Button */
.home-link {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: linear-gradient(135deg, #718096, #4a5568);
    color: white;
    text-decoration: none;
    padding: 14px 28px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 16px;
    transition: 0.3s ease;
}
.home-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(113, 128, 150, 0.4);
    background: linear-gradient(135deg, #4a5568, #2d3748);
}

/* Animations */
@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

/* Responsive */
@media (max-width: 500px) {
    .success-container {
        padding: 32px 20px;
    }
    .success-title {
        font-size: 24px;
    }
    .download-btn, .home-link {
        padding: 12px 20px;
        font-size: 14px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const downloadBtn = document.getElementById('downloadBtn');
    if (downloadBtn) {
        downloadBtn.addEventListener('click', function() {
            const text = this.querySelector('.download-text');
            const originalText = text.textContent;
            text.textContent = 'Downloading...';
            setTimeout(() => { text.textContent = originalText; }, 1500);
        });
    }
});
</script>
{% endblock %}
