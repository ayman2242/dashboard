<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Operation Completed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 32px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transform-origin: center bottom;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00C851 0%, #00A040 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            position: relative;
            animation: checkmark 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0) rotate(45deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .success-icon::before {
            content: 'âœ“';
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .success-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 32px;
            line-height: 1.3;
            animation: fadeInText 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pdf-section {
            background: #f8fafc;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.5s both;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pdf-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #cbd5e0;
        }

        .pdf-section h4 {
            font-size: 18px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .pdf-section h4::before {
            content: 'ðŸ“„';
            font-size: 20px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.4);
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .download-btn:hover .download-icon {
            transform: translateY(2px);
        }

        .no-pdf-message {
            color: #718096;
            font-size: 16px;
            padding: 20px;
            background: #edf2f7;
            border-radius: 12px;
            border: 2px dashed #cbd5e0;
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.6s both;
        }

        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(113, 128, 150, 0.4);
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
        }

        .home-link:active {
            transform: translateY(0);
        }

        .home-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .home-link:hover .home-icon {
            transform: translateX(-2px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .success-container {
                padding: 28px 20px;
                margin: 16px;
            }

            .success-title {
                font-size: 24px;
            }

            .pdf-section {
                padding: 20px;
            }
        }

        /* Loading state for download */
        .download-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .download-btn.loading .download-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"></div>
        
        <h1 class="success-title">Operation Completed Successfully!</h1>

        <div class="pdf-section">
            <h4>Document PDF</h4>
            <a href="#" class="download-btn" download id="downloadBtn">
                <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-4-4m4 4l4-4M12 2v8" />
                </svg>
                <span class="download-text">Download PDF</span>
            </a>
        </div>

        <a href="#" class="home-link">
            <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Return to Home
        </a>
    </div>

    <script>
        // Enhanced download functionality with loading state
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (downloadBtn) {
                downloadBtn.addEventListener('click', function(e) {
                    // Add loading state
                    this.classList.add('loading');
                    const downloadText = this.querySelector('.download-text');
                    const originalText = downloadText.textContent;
                    downloadText.textContent = 'Downloading...';
                    
                    // Reset after download starts
                    setTimeout(() => {
                        this.classList.remove('loading');
                        downloadText.textContent = originalText;
                        
                        // Show success feedback
                        showDownloadSuccess();
                    }, 1500);
                });
            }

            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    const focusedElement = document.activeElement;
                    if (focusedElement.classList.contains('download-btn') || 
                        focusedElement.classList.contains('home-link')) {
                        e.preventDefault();
                        focusedElement.click();
                    }
                }
                
                // ESC key to go home
                if (e.key === 'Escape') {
                    const homeLink = document.querySelector('.home-link');
                    if (homeLink) {
                        homeLink.click();
                    }
                }
            });

            // Add focus indicators for accessibility
            const interactiveElements = document.querySelectorAll('.download-btn, .home-link');
            interactiveElements.forEach(element => {
                element.setAttribute('tabindex', '0');
            });
        });

        function showDownloadSuccess() {
            // Create temporary success message
            const successMsg = document.createElement('div');
            successMsg.textContent = 'âœ“ Download started successfully!';
            successMsg.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #00C851 0%, #00A040 100%);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-weight: 600;
                box-shadow: 0 4px 12px rgba(0, 200, 81, 0.3);
                animation: slideInRight 0.3s ease-out;
                z-index: 1000;
            `;
            
            document.body.appendChild(successMsg);
            
            // Remove after 3 seconds
            setTimeout(() => {
                successMsg.style.animation = 'slideOutRight 0.3s ease-out forwards';
                setTimeout(() => {
                    document.body.removeChild(successMsg);
                }, 300);
            }, 3000);
        }

        // Add slide animations for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
